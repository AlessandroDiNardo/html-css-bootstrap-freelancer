<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header>
        <!-- topbar -->
        <section class="header_topbar">
            <div class="container">
                <div class="row justify-content-between pt-4">
                    <div class="col-4 ms_col_header bord"></div>
                    <div class="col-4 ms_col_header bord"></div>
                </div>
            </div>
        </section>
    </header>

    <!-- main -->
    <main>
        <!-- jumbotron section -->
        <section class="jumbo">
            <div class="container">
                <div class="row justify-content-center mb-4">
                    <div class="col-6">
                        <div class="logo_container">
                            <div class="logo bord"></div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-6">
                        <div class="title bord"></div>
                    </div>
                </div>
                <div class="row justify-content-center mb-4 m">
                    <div class="col-6 ">
                        <div class="star-text mx-auto bord"></div>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-6">
                        <div class="info-freelencer bord"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- portfolio section -->
        <section class="portfolio">
            <div class="container">
                <div class="row justify-content-center mb-4">
                    <div class="col-6">
                        <div class="title bord"></div>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-6 ">
                        <div class="star-text mx-auto bord"></div>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-4">
                        <div class="cards bord"></div>
                    </div>
                    <div class="col-4">
                        <div class="cards bord"></div>
                    </div>
                    <div class="col-4">
                        <div class="cards bord"></div>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-4">
                        <div class="cards bord"></div>
                    </div>
                    <div class="col-4">
                        <div class="cards bord"></div>
                    </div>
                    <div class="col-4">
                        <div class="cards bord"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- about section -->
        <section class="about">
            <div class="container">
                <div class="row justify-content-center mb-4">
                    <div class="col-6">
                        <div class="title bord"></div>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-6 ">
                        <div class="star-text mx-auto bord"></div>
                    </div>
                </div>
               <div class="row justify-content-center mb-4">
                    <div class="col-4">
                        <div class="text_col_about bord"></div>
                    </div>
                    <div class="col-4">
                        <div class="text_col_about bord"></div>
                    </div>
               </div>
               <div class="row justify-content-center mb-4">
                    <div class="col-2">
                        <div class="btn_download bord"></div>
                    </div>
               </div>
            </div>
        </section>

        <!-- contact section -->
        <section class="contact">
            <div class="container">
                <div class="row justify-content-center mb-4">
                    <div class="col-6">
                        <div class="title bord"></div>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-6 ">
                        <div class="star-text mx-auto bord"></div>
                    </div>
                </div>
                <div class="row justify-content-start mb-4">
                    <div class="col-2">
                        <div class="contact_info bord"></div>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-start mb-4">
                    <div class="col-2">
                        <div class="contact_info bord"></div>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-start mb-4">
                    <div class="col-2">
                        <div class="contact_info bord"></div>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-start mb-4">
                    <div class="col-2">
                        <div class="contact_info bord"></div>
                    </div>
                </div>
                <hr id="hr-mes">
                <div class="row justify-content-start mb-4">
                    <div class="col-2">
                        <div class="contact_info send_bg bord"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- footer -->
    <footer>
        <!-- footer topbar -->
        <section class="footer_topbar">
            <div class="container">
                <div class="row justify-content-center mb-4">
                    <div class="col-4">
                        <div class="cards-footer bord"></div>
                    </div>
                    <div class="col-4">
                        <div class="cards-footer bord"></div>
                    </div>
                    <div class="col-4">
                        <div class="cards-footer bord"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer bottombar -->
        <section class="footer_bottombar">
            <div class="container">
                <div class="row justify-content-center mb-4">
                    <div class="col-3">
                        <div class="text_footer bord"></div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
